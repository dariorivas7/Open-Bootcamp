<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner"> 
        <h3>Registrarte en los Formularios</h3>
        <div class="btns">
            <button class="google-btn" >
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                     alt="logo-google">
                </picture>
                <span>Registarse con Google</span>
            </button>
            <button class="twitter-btn" >
                <picture>T</picture>
            </button>
        </div>
    </div>
    <div class="separator">
        <hr>
        <span>O......</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username">
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="email" name="email">
        </label>
        <label for="password">
            <span>Password</span>
            <input id="password" name="password" placeholder="6+ caracteres">
        </label>
        <label for="checkbok" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Apecto los terminos y condiciones</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
</body>
</html>
